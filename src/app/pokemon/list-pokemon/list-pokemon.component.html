<h1 class="center">{{titre}}</h1>
<div class="container">
  <div class="row">
    <app-search-pokemon></app-search-pokemon>
    <div class="col m4 s6" *ngFor="let pokemon of pokemonList">
      <div class="card horizontal" (click)="goToPokemon(pokemon)" appBorderCard>
        <div class="card-image">
          <img [src]="pokemon.picture" />
        </div>
        <div class="card-stacked">
          <p>{{pokemon.name}}</p>
          <p><small>{{pokemon.created|date:"dd/MM/yyyy"}}</small></p>
          <span *ngFor="let type of pokemon.types" class="{{type|pokemonTypeColor}}">
              {{type}}
          </span>
        </div>
      </div>

    </div>

  </div>
</div>

<a
  class="btn-floating btn-large waves-effect waves-light red z-depth-3"
  style="position: fixed; bottom: 25px; right: 25px; font-size: 2vh;"
  routerLink="/pokemon/add"
>
  +
</a>
