<div class="row">
  <div class="col s12 m6 offset-m3">
    <div class="card">
      <div class="card-content">
        <div class="input-field">
          <input #searchBox (keyup)="search(searchBox.value)"placeholder="Rechercher un pokemon" type="text"/>
          <div class="collection">
            <a (click)="goToDetailPokemon(pokemon)" *ngFor="let pokemon of pokemons$|async"
            class="collection-item">
              {{pokemon.name}}
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
